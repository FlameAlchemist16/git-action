name: test and deploy
on: [push, workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            -   name: Get code
                uses: actions/checkout@v3
            -   name: Download Dependency
                run: npm ci
            -   name: Run test
                run: npm test
    lint:
        needs: test
        runs-on: ubuntu-latest
        steps:
            -   name: Get code
                uses: actions/checkout@v3
            -   name: Download Dependency
                run: npm ci
            -   name: Running Lint
                run: npm run lint
    Deploy:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            -   name: Get code
                uses: actions/checkout@v3
            -   name: Download Dependency
                run: npm ci
            -   name: Build
                run: npm run build
            -   name: Deploying
                run: echo "Deploying..."
    